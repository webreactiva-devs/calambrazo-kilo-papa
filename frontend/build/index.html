<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotito Mentiroso</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="title">Robotito Mentiroso</div>
      <div id="question" class="question">
        El planeta Marte es completamente verde.
      </div>
      <button id="start-btn" class="btn start-btn">Iniciar juego</button>
      <div id="button-container" class="button-container">
        <!--  <button class="btn btn-true" id="true-btn">Verdadero</button>
        <button class="btn btn-false" id="false-btn">Falso</button> -->
      </div>
      <div id="stats" class="stats-container"></div>
      <div id="feedback" class="feedback"></div>
      <button id="next-btn" class="btn btn-next" style="display: none">
        Siguiente Pregunta
      </button>
      <div id="result" class="result"></div>
      <button id="restart-btn" class="btn btn-restart" style="display: none">
        Jugar de Nuevo
      </button>
    </div>

    <div id="confetti-container" class="confetti-container"></div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
