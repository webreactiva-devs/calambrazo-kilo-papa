<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotito Mentiroso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f2fe, #93c5fd);
        }

        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1e40af;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #4b5563;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-true {
            background-color: #10b981;
            color: white;
        }

        .btn-false {
            background-color: #ef4444;
            color: white;
        }

        .btn-restart {
            background-color: #3b82f6;
            color: white;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-width: 5px;
            border-style: solid;
            border-radius: 50%;
            animation: fall linear forwards;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Robotito Mentiroso</div>
        <div id="question" class="question">El planeta Marte es completamente verde.</div>
        <div id="button-container" class="button-container">
            <button class="btn btn-true" id="true-btn">Verdadero</button>
            <button class="btn btn-false" id="false-btn">Falso</button>
        </div>
        <div id="result" class="result"></div>
        <button id="restart-btn" class="btn btn-restart" style="display: none;">Jugar de Nuevo</button>
    </div>

    <div id="confetti-container" class="confetti-container"></div>

    <script>
        // Game logic
        const question = "El planeta Marte es completamente verde.";
        const correctAnswer = false;

        const questionEl = document.getElementById('question');
        const trueBtn = document.getElementById('true-btn');
        const falseBtn = document.getElementById('false-btn');
        const resultEl = document.getElementById('result');
        const restartBtn = document.getElementById('restart-btn');
        const buttonContainer = document.getElementById('button-container');
        const confettiContainer = document.getElementById('confetti-container');

        function checkAnswer(userAnswer) {
            // Disable buttons after answer
            trueBtn.disabled = true;
            falseBtn.disabled = true;

            if (userAnswer === correctAnswer) {
                // Correct answer
                resultEl.textContent = 'Â¡Correcto! ðŸŽ‰';
                resultEl.style.color = 'green';
                createConfetti();
            } else {
                // Incorrect answer
                resultEl.textContent = 'Â¡Ups! Respuesta incorrecta ðŸ˜¢';
                resultEl.style.color = 'red';
            }

            // Show restart button
            restartBtn.style.display = 'block';
            buttonContainer.style.display = 'none';
        }

        function createConfetti() {
            const colors = ['#f87171', '#facc15', '#4ade80', '#38bdf8', '#a78bfa'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random position, color, and fall animation
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random fall animation
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                confetti.style.animation = `fall ${duration}s ${delay}s linear forwards`;
                
                confettiContainer.appendChild(confetti);
            }

            // Remove confetti after animation
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        function resetGame() {
            resultEl.textContent = '';
            trueBtn.disabled = false;
            falseBtn.disabled = false;
            restartBtn.style.display = 'none';
            buttonContainer.style.display = 'flex';
        }

        // Event Listeners
        trueBtn.addEventListener('click', () => checkAnswer(true));
        falseBtn.addEventListener('click', () => checkAnswer(false));
        restartBtn.addEventListener('click', resetGame);

        // Add custom CSS animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
